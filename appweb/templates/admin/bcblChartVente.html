 
{% extends "admin/admin_page.html" %}

{% block content %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<div id="container" style="min-width: 310px; height: 400px;width: 900px; margin: 0 auto"></div>

<script type="text/javascript">
	
	Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'les bon de commandes'
    },
    subtitle: {
        text: 'point de vente {{name}}'
    },
    xAxis: {
        categories: [
            'Jan',
            'Feb',
            'Mar',
            'Apr',
            'May',
            'Jun',
            'Jul',
            'Aug',
            'Sep',
            'Oct',
            'Nov',
            'Dec'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'nombre'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y} </b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'succes',
        data: [{% for i in bc %} {{i}}, {%endfor%}]

    }, {
        name: 'annule',
        data: [{% for i in bAnu %} {{i}}, {%endfor%}]

    }]
});
</script>



{%endblock%}
