
{% extends "admin/admin_page.html" %}
{% load staticfiles%}
{% block content %}


  <div>
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Ajout Slider <small>slide de la page home</small></h2>
                    
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    
                    <form method="POST" action="" class="form-horizontal form-label-left" id="register-form" enctype="multipart/form-data">
                      {% csrf_token %}
                        
                      
                      <br>
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Ajouter l'image de point de vente<span class="required"></span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12" >
                          <input name="image" type="file" required />
                        
                        </div>
                      </div>

                     

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                         <a href="{% url 'admine:home_admin' %}"> <button type="button" class="btn btn-primary">Cancel</button></a>
                      
                          <button type="submit" name="ajouter" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>

                







                    {% for com in imgVT %}
               
                    
                                          <div class="col-md-55">
                                            <div class="thumbnail">
                                              <div class="image view view-first">
                                                <img style="width: 100%; display: block;" src="{{MEDIA_URL}}{{com.img.url}}" alt="image" />
                                                <div class="mask no-caption">
                                                  <div class="tools tools-left">
                                                   
                                                    <form method="POST" action="">
                                                      {%csrf_token%}
                                                      <input type="hidden"  name="id" value="{{com.id}}">
                                                      
                                                    <button class="fa fa-times" name="suprimer" style="background: #45454d; border: #45454d;"></button>
                                                    </form>
                                                    
                                                  </div>
                                                </div>
                                              </div>
                                          
                                            </div>
                                          </div>
                    
          
                    {% endfor %}




























                  </div>
                </div>
              </div>


 {%endblock%}
